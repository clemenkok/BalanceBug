[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	knolleary/PubSubClient@^2.8
	waspinator/AccelStepper@^1.64
	br3ttb/PID@^1.2.1
monitor_filters = 
	time
	esp32_exception_decoder
